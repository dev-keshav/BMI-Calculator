<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sty.css">
</head>

<body>
    <div class="cal">
        <h2>Find Your BMI</h2>
        <p>Enter your height</p>
        <input type="text" placeholder="cm" id="height">

        <p class="weight">Enter your weight</p>
        <input type="text" placeholder="kg" id="weight">
        <br>
        <p id="res"></p>
        <div class="result-btn">
            <button type="button" id="res-btn" class="btn btn-outline-light" onclick="bmi(); audio.play(); ">Result</button>
        </div>

        <p id="info">Note: Please enter the heigth in cm and weight in kg.</p>
    </div>


    <script>
        function bmi() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            var bmi = weight / (height / 100 * height / 100);
            var totalBmi = bmi.toFixed(2);
            document.getElementById('res').innerHTML = "Your BMI is " + totalBmi;
        }
    </script>


    <script type="text/javascript">
        const audio = new Audio();
        audio.src = "./result.wav";
    </script>
</body>

</html>
